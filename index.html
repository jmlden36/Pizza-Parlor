<!DOCTYPE html>
<html lang="en-US">
<head>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome To Antonio's Gourmet Pizza Parlor</h1>
    <form id="pizza-order-form">
      <div class="size-card">
        <h2 id="size-card">Please pic a pizza size</h2>
        <label for="small"> $10 for a 12" small</label>
        <input id="sm" value="small" type="radio" name="size" checked>
        <label for="medium"> $12 for a 16" small</label>
        <input id="med" value="medium" type="radio" name="size" checked>
        <label for="large"> $14 for a 20" small</label>
        <input id="sm" value="large" type="radio" name="size" checked>
        <label for="xlarge"> $18 for a 22" x-large</label>
        <input id="xlrg" value="x large" type="radio" name="size" checked>
      </div>
    </form>
  </div>
</body>
</html>
